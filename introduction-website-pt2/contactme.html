<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">
    <header class="header">
        <nav class="nav">
            <ul>
                <li>
                    <a class="nav" href="index.html">Home</a>
                </li>
                <li>
                    <a class="nav" href="aboutme.html">About Me</a>
                </li>
                <li>
                    <a class="nav" href="resume.html">Resume</a>
                </li>
                <li>
                    <a class="nav" href="contactme.html">Contact Me</a>
                </li>
            </ul>
        </nav>
    </header>
    <h1 class="title">Contact</h1>
    <p class="text">If you're interested in learning more about me you <br>
        can reach out to me through this "Contact" page!</p>
    <br>
    <form class="form">
        <fieldset>
            <legend>Information About You</legend>
            <p>
                <label class="custom-label" for="name">Name: </label>
                <input class="custom-input" type="text" name="name" id="name">
            </p>
            <p>
                <label class="custom-label" for="email">Email: </label>
                <input class="custom-input" type="email" name="email" id="email">
            </p>
            <p>
                <label class="custom-label" for="subject">Subject: </label>
                <input class="custom-input" type="text" name="subject" id="subject">
            </p>
        </fieldset>
        <br>
        <fieldset>
            <legend>Send Me A Message!</legend>
            <label class="custom-label" for="message">Message: </label>
            <br>
            <textarea class="custom-input" name="message" id="message" cols="40" rows="10"
                placeholder="Type your message here."></textarea>
        </fieldset>
        <br>
        </fieldset>
        <p>
            <button class="button" type="submit">Submit</button>
        </p>
        </fieldset>
    </form>
</body>

<footer class="footer">

</html>
